<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="section__card">
        <div class="section__card-square"></div>
        <section class="section__card__about">
            <span class="section__card__about-date">26 December 2019</span>
            <h2 class="section__card__about-title">Lorem ipsum dolor</h2>
            <p class="section__card__about-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Alias animi quia consectetur vero voluptatibus
                nihil.</p>
            <button type="button" class="section__card__about-btn">read more</button>
        </section>
        <div class="section__card__select">
            <div class="section__card__select-circle circle-one"></div>
            <div class="section__card__select-oval"></div>
            <div class="section__card__select-circle circle-two"></div>
        </div>
    </div>
</body>

</html>
